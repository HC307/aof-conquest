<div class="content-wrapper">
  <div class="building-selection">
    <app-toggle-list
      (filters)="setFilter($event)"
      [items]="filteredBuildings()"
      (selectedItem)="selectionId = $event"
    ></app-toggle-list>
  </div>
  <div class="building-display">
    @if (selectionId) {
      <app-building-display
        [data]="selectedBuilding()"
      ></app-building-display>
    } @else {
      Select a building.
    }
  </div>
</div>
