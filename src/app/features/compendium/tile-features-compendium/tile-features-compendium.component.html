<div class="content-wrapper">
  <div class="option-selection">
    <app-toggle-list
      (filters)="setFilter($event)"
      [items]="filteredItems()"
      (selectedItem)="selectionId = $event"
    ></app-toggle-list>
  </div>
  <div class="option-display">
    @if (selectionId) {
    <app-tile-feature-display
      [data]="selectedItem()"
    ></app-tile-feature-display>
    } @else { Select a tile. }
  </div>
</div>
