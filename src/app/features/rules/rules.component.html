<h2>Rules</h2>
<div class="content-wrapper">
  <div class="option-selection">
    <app-toggle-list
      (filters)="setFilter($event)"
      [items]="filteredOptions()"
      (selectedItem)="selectionId = $event"
    ></app-toggle-list>
  </div>
  <div class="option-display">
    @if (selectionId) {
    <app-rule-display [data]="selectedOption()"></app-rule-display>
    } @else { Select a rule. }
  </div>
</div>
