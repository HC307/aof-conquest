@if (data) {
<app-panel>
  <h3 title>
    {{ data.name }}
    <app-user-created-indicator
      [isUserCreated]="data.isUserCreated ?? false"
      tooltip="User-created">
    </app-user-created-indicator>
  </h3>
  <div class="content-wrapper">
    <app-rarity-display [data]="data.rarity"></app-rarity-display>
    @if(data.flavour){
    <div class="flavour">"{{ data.flavour }}"</div>
    }
    <p>
      {{ data.description }}
    </p>
  </div>
</app-panel>
}
