<div class="multi-select" (clickOutside)="onClickOutside()">
  <label class="label">{{ label }}</label>
  <div class="select-box" (click)="toggleDropdown()" [class.open]="isOpen">
    <span class="display-text">{{ displayText }}</span>
    <span class="arrow" [class.up]="isOpen">â–¼</span>
  </div>
  
  @if (isOpen) {
    <div class="dropdown-content">
      @for (option of options; track option.id) {
        <label class="option-item" [class.selected]="option.selected">
          <input 
            type="checkbox" 
            [checked]="option.selected"
            (change)="toggleOption(option)"
          />
          <span>{{ option.label }}</span>
        </label>
      }
    </div>
  }
</div>
