<app-panel>
  <ul>
    @for (route of routes; track route) {
      @if (route.path?.length != 0 && isRouteVisible(route)) {
        <li>
          <app-side-nav-button
            [route]="route.path"
          >{{ route.title }}
          </app-side-nav-button>
        </li>
      }
    }
  </ul>
</app-panel>
